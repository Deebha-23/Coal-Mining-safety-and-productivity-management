<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinePro - Request Equipment</title>
  <link rel="stylesheet" href="equipment.css">
</head>
<body>
  <header class="header">
    <nav class="arrow-navigation">
      <a href="worker.html" class="arrow left-arrow">&larr; </a>
    </nav>
    <h1 id="request-equipment-title">Request Equipment</h1>
  </header>

  <div class="language-selector">
    <label for="language">Language: </label>
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="ta">Tamil</option>
    </select>
  </div>

  <main class="form-container">
    <form id="equipmentForm">
      <div class="input-group">
        <label for="equipmentType" id="equipment-type-label">Equipment Type</label>
        <select id="equipmentType" name="equipmentType" required>
          <option value="drill">Drill</option>
          <option value="helmet">Helmet</option>
          <option value="ventilationSystem">Ventilation System</option>
        </select>
      </div>

      <div class="input-group">
        <label for="quantity" id="quantity-label">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
      </div>

      <div class="input-group">
        <label for="reason" id="reason-label">Reason for Request</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Enter reason" required></textarea>
      </div>

      <button type="submit" id="submit-equipment">Submit</button>
    </form>
  </main>

  <footer class="footer">
    <a href="#" id="help-support">Help/Support</a>
  </footer>

  <script src="form.js"></script>
</body>
<script src="equipment.js"></script>
</html>
