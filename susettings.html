<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="susettings.css">
</head>
<body>
  <header class="header">
    <nav class="arrow-navigation">
        <a href="supervisor.html" class="arrow left-arrow">&larr; </a>
    </nav>
    <h1>Settings</h1>
  </header>

<form id="settingsForm">
  <label for="notifications">Enable Notifications:</label>
  <input type="checkbox" id="notifications" name="notifications"><br>

  <label for="theme">Select Theme:</label>
  <select id="theme" name="theme">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select><br>
  <label for="language">Preferred Language:</label>
  <select id="language" name="language">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
  </select><br>

  <div class="checkbox-container">
    <input type="checkbox" id="emailNotif" name="notifications" value="email">
    <label for="emailNotif">Email Notifications</label>
  </div>
  <div class="checkbox-container">
    <input type="checkbox" id="smsNotif" name="notifications" value="sms">
    <label for="smsNotif">SMS Notifications</label>
  </div>
 <button type="submit">Save Settings</button>
</form>
</body>
<script src="susettings.js"></script>
</html>
