<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Update Form</title>
  <link rel="stylesheet" href="daily-update.css">
 </head>
<body>
  <header class="header">
    <nav class="arrow-navigation">
        <a href="supervisor.html" class="arrow left-arrow">&larr; </a>
    </nav>
    <h1>Daily Update Form</h1>
  </header>

  <div class="form-container">
    <form id="dailyUpdateForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="output">Today's Output (Tons):</label>
      <input type="number" id="output" name="output" required min="0>

      <label for="activeWorkers">Active Workers:</label>
      <input type="number" id="activeWorkers" name="activeWorkers" required min="0">

      <label for="equipmentStatus">Equipment Status:</label>
      <select id="equipmentStatus" name="equipmentStatus" required>
        <option value="Operational">Operational</option>
        <option value="Under Maintenance">Under Maintenance</option>
        <option value="Out of Service">Out of Service</option>
      </select>

      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
